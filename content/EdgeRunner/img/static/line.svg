>
  <defs>
    <linearGradient
      id="line"
      x1="0"
      y1="0"
      x2="0"
      y2="50"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0" stop-color="#fff" stop-opacity="0" />
      <stop offset="0.2" stop-color="#fff" stop-opacity="1" />
      <stop offset="0.9" stop-color="#fff" stop-opacity="1" />
