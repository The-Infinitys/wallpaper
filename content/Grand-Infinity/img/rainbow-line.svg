<svg
  class="rainbow-line"
  preserveAspectRatio="none"
  viewBox="0 0 100 100"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <filter id="light-effect" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="1" />
    </filter>
    <filter id="neon-effect" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="0.01" />
    </filter>
  </defs>
  <g filter="url(#neon-effect)">
    <path
      d="M 0 10 C 50 20, 50 80, 100 120"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.5"
    />
    <path
      d="M 0 20 C 50 25, 50 85, 100 120"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.5"
    />
    <path
      d="M 0 30 C 50 30, 50 90, 100 120"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.5"
    />
    <path
      d="M 0 40 C 50 35, 50 95, 100 120"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.5"
    />
    <path
      d="M 0 50 C 50 40, 50 100, 100 120"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.5"
    />
    <path
      d="M 0 60 C 50 45, 50 105, 100 120"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.5"
    />
  </g>
  <g filter="url(#light-effect)">
    <path
      d="M 0 10 C 50 20, 50 80, 100 120"
      fill="none"
      stroke="#ff0000"
      stroke-width="1"
    />
    <path
      d="M 0 20 C 50 25, 50 85, 100 120"
      fill="none"
      stroke="#ffff00"
      stroke-width="1"
    />
    <path
      d="M 0 30 C 50 30, 50 90, 100 120"
      fill="none"
      stroke="#00ff00"
      stroke-width="1"
    />
    <path
      d="M 0 40 C 50 35, 50 95, 100 120"
      fill="none"
      stroke="#00ffff"
      stroke-width="1"
    />
    <path
      d="M 0 50 C 50 40, 50 100, 100 120"
      fill="none"
      stroke="#4444ff"
      stroke-width="1"
    />
    <path
      d="M 0 60 C 50 45, 50 105, 100 120"
      fill="none"
      stroke="#ff88ff"
      stroke-width="1"
    />
  </g>
</svg>
