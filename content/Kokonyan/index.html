<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Infinity&apos;s WallPaper test page</title>
  <link rel="stylesheet" href="../../asset/style.css" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="../../asset/script.js"></script>
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="content">
    <svg name="left-top-lines" class="left top" viewBox="0 0 100 200" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
      <path d="M60,0
      q-10,5,-10,15
      t-5,90
      t-45,90
      " fill="none" stroke="var(--front-color)" stroke-width="2" />
      <path d="M90,0
      q-10,10,-20,30
      t-30,20
      t-20,50
      t-30,50
      " fill="none" stroke="var(--front-color)" stroke-width="2" />
    </svg>
    <svg name="right-bottom-lines" class="right bottom" viewBox="0 0 100 200" version="1.1"
      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <path d="M40,200
        q10,-5,10,-15
        t5,-90
        t45,-90
        " fill="none" stroke="var(--front-color)" stroke-width="2" />
      <path d="M10,200
        q10,-10,20,-30
        t30,-20
        t20,-50
        t30,-50
        " fill="none" stroke="var(--front-color)" stroke-width="2" />
    </svg>
    <img class="inf-sign" src="./img/Star-Night.svg" alt="">
  </div>
</body>

</html>
